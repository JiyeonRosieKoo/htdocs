<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JS Assignment</title>
</head>

<body>
  <div id="1">
    <h1> JS Home Work 1</h1>
    <script>
      for(let i = 0; i < 5; i++){
        for(let j = 0; j < i + 1; j++){
          document.write("*");
        }
        document.write("<br />");
      }
    </script>
  </div>
  <div id="2">
    <h1> JS Home Work 2 </h1>
    <script>
      for(let i = 5; i >= 1; i--){
        for(let j = 0; j < i; j++){
          document.write("*");
        }
        document.write("<br />");
      }
    </script>
  </div>
  <div id="3">
    <h1> JS Home Work 3 </h1>
    <script>
      for(let i = 0; i < 10; i+=2){
        for(let j = 0; j < i + 1; j ++){
          document.write("*");
        }
        document.write("<br />");
      }
      document.write("<br />");
      for(let i = 10; i >= 1; i-=2){
        for(let j = 0; j < i; j++){
          document.write("*");
        }
        document.write("<br />");
      }
      document.write("<br />");
      for(let i = 0; i < 5; i++){
        for(let j = 0; j < i; j++){
          document.write("_");
        }
        for(let k = 5; k > i; k--){
          document.write("*");
        }
        document.write("<br />");
      }
      document.write("<br />");
      for(let i = 5; i >= 1; i--){
        for(let j = 5; j >= i; j--){
          document.write("_");
        }
        for(let k = 6; k > i; k--){
          document.write("*");
        }
        document.write("<br />")
      }
    </script>
  </div>
</body>

</html>
